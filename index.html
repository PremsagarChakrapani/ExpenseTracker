<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>EXPENSE TRACKER</h2>

    <div class="container">
      <div class="balance-sheet"><h4>Your Balance</h4>
        <h1 id="balance"> ₹ 0.00</h1></div>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+₹ 0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-₹ 0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
            <br><br>
          <label for="text"><strong>Category</strong></label>
          <input type="text" style="color: white;" id="text" placeholder="Enter category" />
        </div>
        <div class="form-control">
          <label for="amount"
            ><strong>Amount</strong> <br />
            (use " - " for expense ,  use " + "  for income)</label
          >
          <input type="number" id="amount" style="color: white;" placeholder="Enter amount" />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
